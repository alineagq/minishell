name: Norm Checker
run-name: ${{ github.actor }} is testing Norminette. ðŸš€
on: [push]
jobs:
  Norminette:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Installing packages
        run:
          pip install --upgrade pip setuptools
          pip install norminette
      - name: Norminette
        run: norminette
